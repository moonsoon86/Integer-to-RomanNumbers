<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntegerToRoman</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Romanesco&display=swap" rel="stylesheet"> 
    

</head>
<body>
    <div class="main">
        <div class="container">
            <div class="header1">
                <h1>Integer To Roman</h1>
                <div class="input1">
                    <label>
                        <input id='inpt1' place holder='write an integer..'>
                    </label>
                </div>
                <div class="button1">
                    <button class='btn' id='btn1'>Find</button>
                </div>
                <div class="result1">
                    <p id='text1'></p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="header2">
                <h1>Roman To Integer</h1>
                <div class="input2">
                    <label>
                        <input id='inpt2' place holder='write an integer..'>
                    </label>
                </div>
                <div class="button2">
                    <button class='btn' id='btn2'>Find</button>
                </div>
                <div class="result2">
                    <p id='text2'></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
